<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DATA FLOW</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <style>

  </style>
</head>

<body>
  <div class="container">
    <div id="data">
    <div class="row">
      <div class="col l4 s12 m4">
        <div class="card blue-grey darken-4">
          <div class="card-content white-text">
            <span class="card-title">Vehicle State</span>
            <div id="state"></div>
          </div>
        </div>
      </div>



      <div class="col l4 s12 m4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Forward State</span>
            <div id="forward"></div>
          </div>
        </div>
      </div>


      <div class="col l4 s12 m4">
        <div class="card blue-grey darken-4">
          <div class="card-content white-text">
            <span class="card-title">Depth</span>
            <div class="fsi" id="depth"></div><i>metre</i>
          </div>
        </div>
      </div>

      
</div>
</div>
</div>


  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBAJhQjwDDKZKqeKMsK2B7arPkX7PQxYnA",
      authDomain: "rigsurvillence.firebaseapp.com",
      databaseURL: "https://rigsurvillence.firebaseio.com",
      projectId: "rigsurvillence",
      storageBucket: "rigsurvillence.appspot.com",
      messagingSenderId: "582048999265"
    };
    firebase.initializeApp(config);

    var provider = new firebase.auth.GoogleAuthProvider();

    var state = document.getElementById('state');
    var statedata = firebase.database().ref().child('STATE');
    statedata.on('value', snap => state.innerText = snap.val());

    var forward = document.getElementById('forward');
    var forwarddata = firebase.database().ref().child('FORWARD');
    forwarddata.on('value', snap => forward.innerText = snap.val());

    var depth = document.getElementById('depth');
    var depthdata = firebase.database().ref().child('DEPTH');
    depthdata.on('value', snap => depth.innerText = snap.val());

    var bigOne = document.getElementById('bigOne');
    var dbRef = firebase.database().ref().child('text');
    dbRef.on('value', snap => bigOne.innerText = snap.val());
  </script>

</body>

</html>
